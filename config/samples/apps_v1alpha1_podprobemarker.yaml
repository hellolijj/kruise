apiVersion: apps.kruise.io/v1alpha1
kind: PodProbeMarker
metadata:
  name: test
spec:
  selector:
    matchLabels:
      app: nginx
  labels:
    app: zk
    mark: zk-master
  markProbe:
    httpGet:
      path: /
      port: 80
      httpHeaders:
        - name: Custom-Header
          value: Awesome
    initialDelaySeconds: 5
    periodSeconds: 5

---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
            - containerPort: 80